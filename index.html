<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Évaluation Karaté</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>Évaluation technique <span class="kbadge">Mobile</span></h1>
        <p class="muted">Saisie rapide pour passage de grade (hors-ligne). Les données restent sur votre appareil.</p>

        <form id="infos-form" autocomplete="off">
            <div class="grid2">
                <div>
                    <label for="evaluator">Évaluateur / trice</label>
                    <input id="evaluator" type="text" placeholder="Votre nom" autocomplete="name" />
                </div>
                <div>
                    <label for="date">Date</label>
                    <input id="date" type="date" />
                </div>
            </div>

            <div class="grid2" style="margin-top:16px;">
                <div>
                    <label for="programSelect">Programme</label>
                    <select id="programSelect"><option value="">Chargement…</option></select>
                </div>
                <div>
                    <label for="promotionSelect">Promotion</label>
                    <select id="promotionSelect"><option value="">Chargement…</option></select>
                </div>
            </div>
        </form>

        <div class="toggle-switch">
            <label for="toggleView">Mode Accordéon</label>
            <input type="checkbox" id="toggleView" aria-label="Basculer mode accordéon" />
        </div>

        <div id="tables-container">
            <p class="loading">Sélectionnez un programme et une promotion.</p>
        </div>
    </div>
</div>

<!-- script.js doit être chargé en defer pour que DOM soit prêt -->
<script src="./script.js" type="module" defer></script>
</body>
</html>
